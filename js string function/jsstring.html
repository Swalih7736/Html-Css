	let text =  "Hello World" ;
	let name =  "Program" ;

	document.writeln(text.toUpperCase() ,"<br>");

	document.writeln(text.charAt(4),"<br>");
	document.writeln(text.concat(name),"<br>");
	
	
	
	
	//math operations
	document.writeln("<br>");

	document.writeln("Log 2 is : ",Math.LN2+"<br>");
	document.writeln("Log 10 is : ",Math.LN10+"<br>");

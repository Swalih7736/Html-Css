<!DOCTYPE html>
<html>
<head>
<title>Changing image and text</title>
<style>
img{
max-width:100%;
border:2px solid green;
border-radius:20%;
padding:5px;
height:auto;
box-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
}
#p1{
position:relative;
top:950;
left:630;
font-size:20px;

}
p{
	font-family: monospace;
}
body{
	 text-align: center;
	 background-color:#d0a6de;
}
</style>
<script>
function one()
{
document.getElementById("img").src="flower.jpg";
document.getElementById("p1").innerHTML= "onmouseover";
document.getElementById("p1").style.color= "black";
}
function two()
{
document.getElementById("img").src="car.jpg";
document.getElementById("p1").innerHTML= "onmouseout";
document.getElementById("p1").style.color= "red";
}
</script>
</head>
<body>
<h1>Mouse Event Handling</h1>
<img src="mes.jpg" id = "img" onmouseover="one()" onmouseout="two()">
<b> <p id = "p1"></p></b>
</body>
</html>
